<html>
    <body>
        <div class="login">
            <h1>FWI Prediction</h1>
            
            <form action="/predictdata" method="post">
               <input name="Temperature" type="number" step="any" required>
               <input name="RH" type="number" step="any" required>
               <input name="Ws" type="number" step="any" required>
               <input name="Rain" type="number" step="any" required>
               <input name="FFMC" type="number" step="any" required>
               <input name="DMC" type="number" step="any" required>
              <input name="ISI" type="number" step="any" required>
             <input name="Classes" type="number" step="any" required>
             <input name="Region" type="number" step="any" required>
             <button type="submit">Predict</button>
</form>

            <h2>
                THE FWI Prediction is {{result}}
            </h2>
        </div>
    </body>
</html>
